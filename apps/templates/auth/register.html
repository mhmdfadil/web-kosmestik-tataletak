<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <style>
      /* Base reset */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #9ec5b7; /* pastel green background */
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        position: relative;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.05);
        width: 90%;
        max-width: 1200px;
        height: 85%;
        min-height: 580px;
        color: #000;
        overflow: hidden;
      }

      .login-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        z-index: 0;
      }

      .login-content {
        position: relative;
        margin: 5px 330px 36px 330px;
        z-index: 1;
        height: calc(100% - 56px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        margin: 0 0 25px;
        font-weight: 700;
        font-size: 2.4rem;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 1.1rem;
      }

      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 14px 20px;
        margin-bottom: 18px;
        background-color: #a5ac86; /* muted green background for input */
        border: none;
        border-radius: 12px;
        box-shadow: 4px 6px 8px rgba(0, 0, 0, 0.15);
        font-size: 1rem;
        color: #232323;
        font-weight: 500;
        outline-offset: 2px;
        outline-color: transparent;
        transition: outline-color 0.3s ease, background-color 0.3s ease;
      }

      input[type='text']:focus,
      input[type='password']:focus {
        outline-color: #548b9a;
        background-color: #bbc3a1;
      }

      button {
        width: 35%;
        padding: 7px 0;
        background-color: #298ca1; /* blue teal */
        border: none;
        border-radius: 20px;
        font-size: 1.85rem;
        font-weight: 700;
        margin-top: 10px;
        color: #d9e7ec;
        box-shadow: inset 0 -5px 10px rgba(255, 255, 255, 0.25), 0 6px 8px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        user-select: none;
        transition: background-color 0.3s ease;
      }

      button:hover,
      button:focus {
        background-color: #3ca2be;
        outline: none;
      }

      .signup-text {
        margin-top: 12px;
        font-size: 0.9rem;
        text-align: center;
        user-select: none;
      }

      .signup-text a {
        color: #298ca1;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
        transition: text-decoration 0.3s ease;
      }

      .signup-text a:hover,
      .signup-text a:focus {
        text-decoration: underline;
        outline: none;
      }

      /* Responsive adjustments */
      @media (max-width: 1200px) {
        .login-content {
          margin: 20px 200px 36px 200px;
        }
      }

      @media (max-width: 992px) {
        .login-content {
          margin: 20px 150px 36px 150px;
        }

        button {
          width: 50%;
        }
      }

      @media (max-width: 768px) {
        .login-content {
          margin: 20px 100px 36px 100px;
        }

        h1 {
          font-size: 2rem;
        }

        button {
          width: 60%;
          font-size: 1.5rem;
        }
      }

      @media (max-width: 576px) {
        .login-content {
          margin: 20px 30px 36px 30px;
        }

        h1 {
          font-size: 1.8rem;
        }

        button {
          width: 80%;
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="login-container" role="main" aria-labelledby="loginTitle">
      <img src="https://bhimbvfirtmnovvtcjxo.supabase.co/storage/v1/object/public/assets/images/bakground-auth.png" alt="Background" class="login-bg" />

      <div class="login-content">
        <h1 id="loginTitle">Sign Up</h1>

        <form id="signupForm" action="{{ url_for('routes.signup') }}" method="POST">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" autocomplete="email" />
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" />
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" autocomplete="confirm-password" />
          <center>
            <button type="submit">Sign Up</button>
          </center>
        </form>
        <p class="signup-text">Already have an account? <a href="{{ url_for('routes.login') }}" tabindex="0">Login</a></p>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // Toast configuration
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      });

      $(document).ready(function() {
        // Show flash messages as SweetAlert toast notifications
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                      Toast.fire({
                          icon: '{{ "success" if category == "success" else
                                  "error" if category == "danger" else
                                  "warning" if category == "warning" else
                                  "info" }}',
                          title: '{{ message }}',
                          background: '{{ "#f0f9eb" if category == "success" else
                                        "#fde8e8" if category == "danger" else
                                        "#fff8e6" if category == "warning" else
                                        "#e8f4fd" }}',
                          color: '{{ "#0f5132" if category == "success" else
                                  "#842029" if category == "danger" else
                                  "#664d03" if category == "warning" else
                                  "#055160" }}',
                          iconColor: '{{ "#28a745" if category == "success" else
                                      "#dc3545" if category == "danger" else
                                      "#ffc107" if category == "warning" else
                                      "#17a2b8" }}'
                      });
              {% endfor %}
          {% endif %}
      {% endwith %}

        // Form submission
        $('#signupForm').submit(function(e) {
          e.preventDefault();

          const form = this;
          const submitBtn = $(this).find('button[type="submit"]');

          // Disable button to prevent multiple submissions
          submitBtn.prop('disabled', true);

          // Show loading toast
          Toast.fire({
            title: 'Processing...',
            icon: 'info',
            timer: 2000,
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
            }
          }).then(() => {
            // Submit the form after toast is shown
            form.submit();
          });
        });
      });
    </script>
  </body>
</html>
